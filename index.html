<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Donate Bood</title>
</head>
<body>
<header>
	<img src="/logo.png" alt="Doe Sangue">
	<h1>Doe Sangue</h1>
	<h2>Até 3 vidas com 1 doação</h2>
	<h3>Mais de 38.000 doações são necessárias todos os dias</h3>
	<h3>Apenas 1,9% da populão brasileira, doa sangue.</h3>
	<button>Quero ajudar</button>
</header>

<main>
	<form action="/" method="POST">
		<input type="text" name="name" required>
		<input type="email" name="email" required>
		<input type="text" name="blood" required>
		<input type="submit" value="Quero ajudar">
	</form>
	<h2>Últmos doadores</h2>
	<section>

		{% for donor in donors %}
			<div class="donats">
				<div>{{ donor.blood }}</div>
				<p>{{ donor.name }}</p>
			</div>
		{% endfor %}

	</section>
</main>
</body>
</html>
