<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Donate Bood</title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<img src="/logo.png" alt="Doe Sangue">
	<h1>Doe <span>Sangue</span></h1>
	<h2>Até 3 vidas com 1 doação</h2>
	<h3>Mais de 38.000 doações são necessárias todos os dias</h3>
	<h3>Apenas 1,9% da populão brasileira, doa sangue.</h3>
	<label for="help">
		Quero ajudar
	</label>
</header>

<main>
	<input type="checkbox" id="help" style="display: none;">
	<form action="/" method="POST">
		<input class="txt" type="text" name="name" 
			placeholder="Seu nome" required>
		<input class="txt" type="email" name="email" 
			placeholder="Seu email" required>
		<select class="txt" name="blood" id="" required 
		title="lll">
			<option value="" disabled selected>
				Selecione seu tipo sanguinio
			</option>
			<option name="blood" value="A+">A+</option>
			<option name="blood" value="A-">A-</option>
			<option name="blood" value="B+">B+</option>
			<option name="blood" value="B-">B-</option>
			<option name="blood" value="AB+">AB+</option>
			<option name="blood" value="AB-">AB-</option>
			<option name="blood" value="O+">O+</option>
			<option name="blood" value="O-">O-</option>
		</select>
		<input id="doar" type="submit" value="Quero ajudar">
	</form>
	<h2>Últmos <span>doadores</span></h2>
	<section>

		{% for donor in donors %}
			<div class="donats">
				<div class="blood">{{ donor.blood }}</div>
				<p>{{ donor.name }}</p>
			</div>
		{% endfor %}

	</section>
</main>
</body>
</html>
